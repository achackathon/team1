<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>WEB GOTINHA - Novo Cartão de Vacina </title>
	
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.37/css/bootstrap-datetimepicker.min.css">
	<link rel="stylesheet" href="css/principal.css">
	<link rel="stylesheet" href="css/cadastro.css">
	<link rel="stylesheet" href="css/novo_cartao.css">
</head>

<body>
	<div class="container">	
		<h1 class="page-title text-center">Inserir Novo Cartão de Vacina</h1>
		<div class="col-md-6">
			<form class="form-insert">

	        <label for="inputNome" class="sr-only">Nome</label>
	        <input type="text" id="inputNome" class="form-control" placeholder="Nome" required autofocus>
	        <label for="inputTipo" class="sr-only">Tipo</label>
	        <select class="form-control" id="inputTipo" required>
	        	<option value="" disabled selected>Tipo</option>
				<option value="h">Humano</option>
				<option value="a">Animal</option>
			</select>

	        <a class="btn btn-lg btn-success btn-block" href="listar_cartao.html">Cadastrar</a>
      	</form>
		</div>
		<div class="col-md-6">
			<div class="panel-group" id="accordion"></div>
		</div>
	</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.11.2/moment-with-locales.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.37/js/bootstrap-datetimepicker.min.js"></script>
<script src="js/cadastro.js"></script>
<script src="js/listar_cartao.js"></script>

</body>
</html>
