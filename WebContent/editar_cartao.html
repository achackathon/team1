	<div class="container">	
		<h1 class="page-title text-center">Cadastrar Vacina no Cartão</h1>
		<form class="form-insert">
	        <label for="inputNome" class="sr-only">Nome</label>
	        <input type="text" id="inputNome" class="form-control" placeholder="Nome" required autofocus>
	        <label for="inputTipo" class="sr-only">Tipo</label>
	        <select class="form-control" id="inputTipo" required>

				<option value="h">Humano</option>
				<option value="a">Animal</option>
			</select>
			<div class="adicionarVacinas clearfix">
				<select class="form-control" id="inputTipo" required>
	        		<option value="" disabled selected>Nome da Vacina</option>
				    <option>Vacina contra Hepatite B</option>

				    <option>Vacina contra Pneumococos</option>
				    <option>Tríplice Viral</option>
				    <option>Vacina Oral contra a Pólio</option>
				    <option>Vacina Tríplice Bacteriana</option>
				    <option>Vacina contra Meningococo C</option>
			 	</select>
		        <div class='input-group date col-xs-9 pull-left' id='dateTimeNascimento'>
		            <input type='text' class="form-control" placeholder="Data de Vacinação" required/>
		            <span class="input-group-addon">
		                <span class="glyphicon glyphicon-calendar"></span>
		            </span>
	         	</div>		
	         	<div class="col-xs-2 pull-right">
	         		<a href="novo_cartao.html" class="btn btn-success pull-right"><i class="glyphicon glyphicon-plus"></i></a>
	         	</div>	
			</div>
